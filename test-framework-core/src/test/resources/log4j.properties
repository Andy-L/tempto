# Set root logger to INFO and add a custom appender.
log4j.rootLogger=TRACE, TEST_FRAMEWORK_LOGGING_APPENDER, CONSOLE
log4j.appender.TEST_FRAMEWORK_LOGGING_APPENDER=com.teradata.test.logging.TestFrameworkLoggingAppender

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


log4j.logger.org.apache.http=INFO
log4j.logger.com.jayway.jsonpath=WARN
org.apache.thrift=WARN